<!DOCTYPE html>
<html lang="fr">
  <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, inital-scale = 1.0" />
<link rel="stylesheet" href="css/cashRegsiterStyles.css" />
  <title>The Cash Register</title>
  </head>

  <body>
    <h1>The Cash Register</h1>
    <div id="change-due">
    </div>
    <div id="divider">
      <p>Enter cash from customer</p>
      <input id="cash" type="number"></div>
       <button id="purchase-btn">Purchase</button>
       <div class="machine" id="divider">
    <div class="screen-price">Total: $3.26</div>
    <div class="cube"></div>
    <div class="register">
      <div class="container">
      <div class="keys"></div>
      <div class="keys"></div>
      <div class="keys"></div>
      <div class="keys"></div>
      <div class="keys"></div>
      <div class="keys"></div>
      <div class="keys"></div>
      <div class="keys"></div>
      <div class="keys"></div>
      </div>
      <div id="list-container">
        <h2>Change in drawer:</h2>
      <div id="list">
        <p>Pennies: $<span class="amount-drawer"></span></p>
  <p>Nickels: $<span class="amount-drawer"></span></p>
  <p>Dimes: $<span class="amount-drawer"></span></p>
  <p>Quarters: $<span class="amount-drawer"></span></p>
  <p>Ones: $<span class="amount-drawer"></span></p>
  <p>Fives: $<span class="amount-drawer"></span></p>
  <p>Tens: $<span class="amount-drawer"></span></p>
  <p>Twenties: $<span class="amount-drawer"></span></p>
  <p>Hundreds: $<span class="amount-drawer"></span></p></div> 
      </div>
    </div>
    <div class="drawer"><div class="round"></div>
      </div>
      </div>
    <script src="js/cashRegsiterScript.js"></script>
  </body>
</html>
